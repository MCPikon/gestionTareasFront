<app-menu></app-menu>
<div *ngIf="tarea" class="container">
    <div class="row mt-3">

        <!-- Título -->
        <h1 class="display-3 text-center mb-4">Editar Tarea</h1>
        <div class="col-md-4 mx-auto">

            <!-- Formulario -->
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-floating">
                    <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Inserta el titulo" [(ngModel)]="tarea.titulo" required>
                    <label for="titulo">Titulo</label>
                  </div>
                <div class="form-floating mt-3">
                    <textarea class="form-control" id="descripcion" name="descripcion" placeholder="Inserta la descripción" [(ngModel)]="tarea.descripcion" style="height: 100px"></textarea>
                    <label for="descripcion">Descripción</label>
                </div>
                <div class="form-floating mt-3">
                    <select class="form-select" id="estado" name="estado" [(ngModel)]="tarea.estado" required>
                      <option value="Pendiente" selected>Pendiente</option>
                      <option value="Completada">Completada</option>
                    </select>
                    <label for="estado">Selecciona el estado de la tarea</label>
                </div>
                <div class="form-group mt-3">
                    <label for="fecha_limite">Fecha Límite</label>
                    <input type="date" class="form-control" id="fecha_limite" name="fecha_limite" [(ngModel)]="tarea.fechaLimite">
                </div>

                <!-- Botones Volver / Actualizar -->
                <div class="btn-group d-flex mt-3">
                    <button class="btn btn-outline-primary" routerLink="/lista">
                        <i class="fas fa-arrow-alt-circle-left"></i> Volver al listado</button>
                    <button class="btn btn-outline-success" [disabled]="!f.valid">
                        <i class="fa-solid fa-pen"></i> Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
