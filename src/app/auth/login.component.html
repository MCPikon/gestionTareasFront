<app-menu></app-menu>
<div class="container d-flex justify-content-center">
  <div class="card mt-4">
    
    <!-- Botones Navegaci칩n -->
    <div class="card-header">
      <ul class="nav nav-pills card-header-pills">
        <li class="nav-item m-2">
          <a class="nav-link active" routerLink="/login">Iniciar Sesi칩n</a>
        </li>
        <li class="nav-item m-2">
          <a class="nav-link" routerLink="/signup">Crear Cuenta</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      
      <!-- Formulario -->
      <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="example@email.com"
            [(ngModel)]="email"
            required
          />
        </div>
        <div class="form-group mt-2">
          <label for="password" class="form-label">Contrase침a</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="password"
            [(ngModel)]="password"
            required
          />
        </div>
        <div class="form-group d-grid gap-2">
          <button
            class="btn btn-success mt-3"
            [disabled]="!f.valid"
            type="submit"
            >
            <i class="fas fa-sign-in-alt"></i> Iniciar Sesi칩n
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
